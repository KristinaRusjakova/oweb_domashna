<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>
            Domashna rabota 2
        </title>
        <link href="domashna2css.css" rel="stylesheet" type="text/css">
        </head>
<body>
    <header>
        Picerija Roza
    </header>
    <form method="post" action=#>
    <box>
        Kristina Rusjakova 161/2021
    </box>
    <div>
        Popolnete ja tabelata za brza isporaka na pica!
    </div>
    <img src="https://static.vecteezy.com/system/resources/previews/024/725/117/original/pizza-pizza-pizza-with-transparent-background-ai-generated-free-png.png"
    width="250"
    height="250"
    style="float:right"
    alt="Pizza">
<table>
<table border = "2" style="width:65%">
<tr>
    <th colspan = "5">
        <em>Picerija Roza</em>
    </th>
</tr>
<tr>
    <td>
        <p>Ime na naracka:</p>
    </td>
    <td>
        <input type = "text" size = "50" maxlength = "30">
    </td>
</tr>
<tr>
    <td>
        <p>Dodatoci:</p>
    </td>
    <td>
        <select name="topping" id="topping" single>
            <option value="patlidzan">Patlidzan</option>
            <option value="zelka">Zelka</option>
            <option value="ananas">Ananas</option>
            <option value="peperoni">Peperoni</option>
          </select>
    </td>
</tr>
<tr>
    <td>
        <p>Sos:</p>
    </td>
    <td>
        <input name="sos" type="radio" value="Ketchup">
        <label>Ketchup</label>
        <input name="sos" type="radio" value="Mayonnaise">
        <label>Mayonnaise</label>
        <input name="sos" type="radio" value="BBQ">
        <label>BBQ</label>
    </td>
</tr>
<tr>
    <td><p>Dopolnitelni dodatoci:</p></td>
    <td>
            <input type="checkbox" id="extra1" name="extra1" value="kashkaval">
            <label for="extra1">Kashkaval</label><br>
            <input type="checkbox" id="extra2" name="extra2" value="bez gluten">
            <label for="extra2">Bez gluten</label><br>
    </td>
</tr>
<tr>
    <td colspan = "5">
        <p><label>Instrukcii za dostava:<br>
            <textarea rows="5" cols="50" name="description">Vnesi instrukcii tuka:</textarea><br>
            </label></p>
    </td>
</tr>
<tr>
    <td colspan = "5">
    <input type="submit" value="Narachaj">
    </td>
</tr>
</table>
</body>
</html>
