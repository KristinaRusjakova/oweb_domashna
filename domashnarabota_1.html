<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>
            Domashna rabota 1
        </title>
    </head>
<body>
    <h2>
        Kristina Rusjakova 161/2021
    </h2>
<table>
<table border = "1">
<tr>
    <th colspan = "5">
        <strong>Picerija 2.0</strong>
    </th>
</tr>
<tr>
    <td>
        Ime
    </td>
    <td>
        <input type = "text" size = "25" maxlength = "30">
    </td>
</tr>
<tr>
    <td>
        Dodatoci
    </td>
    <td>
        <select name="topping" id="toping" single>
            <option value="patlidzan">Patlidzan</option>
            <option value="zelka">Zelka</option>
            <option value="ananas">Ananas</option>
            <option value="peperoni">Peperoni</option>
          </select>
    </td>
</tr>
<tr>
    <td>
        Sos
    </td>
    <td>
        <input name="sos" type="radio" value="Ketchup">
        <label>Ketchup</label>
        <input name="sos" type="radio" value="Mayonnaise">
        <label>Mayonnaise</label>
        <input name="sos" type="radio" value="BBQ">
        <label>BBQ</label>
    </td>
</tr>
<tr>
    <td>Dopolnitelni dodatoci</td>
    <td>
            <input type="checkbox" id="extra1" name="extra1" value="kashkaval">
            <label for="extra1">Kashkaval</label><br>
            <input type="checkbox" id="extra2" name="extra2" value="bez gluten">
            <label for="extra2">Bez gluten</label><br>
    </td>
</tr>
<tr>
    <td colspan = "5">
        <p><label>Instrukcii za dostava:<br>
            <textarea rows="5" cols="50" name="description">Vnesi instrukcii tuka:</textarea><br>
            </label></p>
    </td>
</tr>
<tr>
    <td colspan = "5">
    <input type="submit" value="Narachaj">
    </td>
</tr>
</table>
</body>
</html>
